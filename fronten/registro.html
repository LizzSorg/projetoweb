<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2>Faça o Cadastro</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" 
                        class="form-control" placeholder="Digite o seu nome de usuário">

                        <label for="password" class="form-label">
                            Digite seu nome de usuario
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" 
                        class="form-control" placeholder="Digite o seu e-mail">

                        <label for="email" class="form-label">
                            Digite seu e-mail
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password id="password" 
                        class="form-control" placeholder="Digite a sua senha">

                        <label for="password" class="form-label">
                            Digite sua senha
                        </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password id="password" 
                        class="form-control" placeholder="Digite a sua senha">

                        <label for="password" class="form-label">
                           Confirme sua senha
                        </label>
                    </div>
                    <button type="button" class="btn btn-primary">
                        Entrar
                    </button>
                </form>
            </div>
            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="img/Login.svg" alt="" class="img-fluid">
                </div>
                <div class="link-container">
                    <a href="login.html">Já possuo cadastro</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
